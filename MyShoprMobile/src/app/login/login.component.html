<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Login"></Label>
</ActionBar>

<FlexboxLayout class="page">
    <!-- <Label class="page__content-icon fas" text="&#xf005;"></Label>
    <Label class="page__content-placeholder" text="LoginPage"></Label> -->
    <Stacklayout class="form">
        <GridLayout rows="auto, auto, auto">
            <StackLayout row="0" class="input-field">
                <TextField class="input" hint="Email" keyboardType="email" autocorrect="false"
                    autocapitalizationType="none" [formControl]="emailControl" returnKeyType="next"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout row="1" class="input-field">
                <TextField class="input" hint="Password" secure="true" autocorrect="false"
                    autocapitalizationType="none" [formControl]="passwordControl"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
        </GridLayout>
        <GridLayout>
            <Button text="Continue" (tap)="firebaseEmailAuthLoginAttempt()" class="btn btn-primary m-t-20"></Button>
        </GridLayout>
    </Stacklayout>
</FlexboxLayout>
